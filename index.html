<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Your Name:</label>
          <input id="name" type="text">
          <br><br>

          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday">
          <br><br>

          <label for="phone-number">Phone Number:</label>
          <input type="text" id="phone-number" name="Phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="718-123-9876">
          <br><br>

          <label for="state-code">State Code:</label>
          <input type="text" id="state-code" name="State"
          pattern="[A-Z]{2}" placeholder="NY">
          <br><br>
        </fieldset>

        <fieldset>
            <legend>Grade Level</legend>

            <input type="radio" id="freshman" name="grade" value="Freshman">
            <label for="freshman">Freshman</label>
            <br>

            <input type="radio" id="sophomore" name="grade" value="Sophomore">
            <label for="sophomore">Sophomore</label>
            <br>

            <input type="radio" id="junior" name="grade" value="Junior">
            <label for="junior">Junior</label>
            <br>

            <input type="radio" id="senior" name="grade" value="Senior">
            <label for="senior">Senior</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>

            <input type="checkbox" id="sports" value="Sports">
            <label for="sports">Sports</label>
            <br>

            <input type="checkbox" id="music" value="Music">
            <label for="music">Music</label>
            <br>

            <input type="checkbox" id="coding" value="Coding">
            <label for="coding">Coding</label>
            <br><br>
        </fieldset>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
